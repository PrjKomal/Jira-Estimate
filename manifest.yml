modules:
  jira:projectPage:
    - key: jira-estimate-hello-world-project-page
      resource: main
      title: Jira Estimate
      icon: https://jira-timesheets-cloud.herokuapp.com/addon-icon-outline.svg
      resolver:
        function: resolver
      layout: basic
      sections:
        - pages:
            - title: Task Estimates
              route: /task-estimate
              icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
            - title: Worklog
              route: /worklog
              icon: https://apps-worklogs.soldevelo.com/images/worklogs_icon_project.svg
  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/jira-estimate/build
    tunnel:
      port: 3000
app:
  id: ari:cloud:ecosystem::app/f8f17574-87e4-41f7-88d8-944136ad610f
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
  content:
    styles:
      - "unsafe-inline"
  external:
    images:
      - "https://i1.wp.com"
      - "*.atlassian.net"
      - "*.gravatar.com"
      - '*.wp.com'
      - '*.atl-paas.net'
